{% extends "base.html" %}
{% block title %}Registrasi Akun Baru - {{ site_name | default("Al-Maruf cell") }}{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="mb-0 font-weight-light">Registrasi Akun Baru</h3>
                </div>
                <div class="card-body p-4 p-md-5">
                    {% include '_messages.html' %} {# Untuk menampilkan flash messages #}

                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username Anda" value="{{ username_val or '' }}" required>
                            <label for="username">Username</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password Anda" required>
                            <label for="password">Password</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="nama@contoh.com" value="{{ email_val or '' }}" required>
                            <label for="email">Alamat Email</label>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-user-plus me-2"></i> Register
                            </button>
                        </div>
                    </form>
                    <hr class="my-4">
                    <div class="text-center">
                        <p class="small mb-0">Sudah punya akun? <a href="{{ url_for('login') }}">Login di sini</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
